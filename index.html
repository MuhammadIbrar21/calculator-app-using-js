<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="calc-body" onclick="handleKey();">
        <div class="calc-screen">
          <input type="text" class="calc-operation" id="stack"/>
          <input type="text" id="dataBox" class="calc-typed" />
        </div>
        <button class="button c">C</button>
        <button class="button l pow">
          <i>x<sup>2</sup></i>
        </button>
        <button class="button l">%</button>
        <button class="button l">/</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button l">x</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button l">-</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button l">+</button>
        <button class="button">.</button>
        <button class="button">0</button>
        <button class="button"><</button>
        <button class="button l">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
